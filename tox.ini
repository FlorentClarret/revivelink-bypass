[tox]
envlist = pre-commit,
    py37,
    py38,
    py39,
    py310,
    py311,

[testenv]
commands =
    pytest -vv --cov=revivelink_bypass  --junitxml=report.xml revivelink_bypass {posargs}
    coverage xml
deps =
    -r requirements.txt
    -r requirements-dev.txt

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311


[testenv:pre-commit]
skip_install = true
deps =
    pre-commit
    -r requirements.txt
    -r requirements-dev.txt
commands =
    pre-commit run --all-files --show-diff-on-failure
